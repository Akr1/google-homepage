<!DOCTYPE html>
<html>

<head>
  <title>Mockup Google main page.</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <center>
    <div id="logodiv">
      <img id="logoimg" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        width="272" height="92" alt="google logo">
    </div>

    <div id="searchform">
      <form action="/search">
        <input id="searchbox" type="text" name="searchbar">
        <div id="buttonarea">
          <input id="googlesearch" type="submit" value="Google Search">
          <input id="feelinglucky" type="submit" value="I'm Feeling Lucky">
        </div>
      </form>
    </div>
  </center>

</body>


</html>
