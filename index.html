<!DOCTYPE html>
<html>

<head>
  <title>Mockup Google main page.</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <ul id=navigationleft>
    <li><a href="https://about.google/?fg=1&utm_source=google-CA&utm_medium=referral&utm_campaign=hp-header">About</a>
    </li>
    <li id=seconditemleft><a
        href=https://store.google.com/CA/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-CA>Store
        </a> </li> </ul> <ul id=navigationright>
    <li><a href="https://gmail.com">Gmail</a></li>
    <li id=seconditemright><a href="https://images.google.ca/">Images</a></li>
  </ul>
  <center>
    <div id="logodiv">
      <img id="logoimg" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
        width="272" height="92" alt="google logo">
    </div>
  </center>

  <div id="searchform">
    <form action="/search">
      <input id="searchbox" type="text" name="searchbar">
      <center>
        <div id="buttonarea">
          <input id="googlesearch" type="submit" value="Google Search">
          <input id="feelinglucky" type="submit" value="I'm Feeling Lucky">
        </div>
      </center>
    </form>
  </div>
  <div id="footer">
    <ul id="bottomnavleft">
      <li class=fbar><a class=foottext
          href="https://www.google.com/intl/en_ca/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
      </li>
      <li class=fbar><a class=foottext
          href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
      </li>
      <li class=fbar><a class=foottext href="https://google.com/search/howsearchworks/?fg=1">How Search works</a></li>
    </ul>
    <ul id="bottomnavright">
      <li class=fbar><a class=foottext href="https://policies.google.com/privacy?fg=1">Privacy</a></li>
      <li class=fbar><a class=foottext href="https://policies.google.com/terms?fg=1">Terms</a></li>
      <li class=fbar><a class=foottext href="https://images.google.ca/preferences?hl=en">Settings</a></li>
    </ul>
  </div>

</html>
